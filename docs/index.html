<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; margin-bottom: 1em; position: relative; }
    #borrarHistorial {
      background: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #borrarHistorial:hover {
      background: #c9302c;
    }
    #infoZenodo {
      margin: 1em 0;
    }
    input[type="text"] {
      margin-top: 0.3em;
      margin-bottom: 0.5em;
      width: 100%;
      max-width: 400px;
      padding: 6px;
    }
    .barra-controles {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 1000;
    }
    .barra-controles button {
      font-size: 12px;
      padding: 4px 6px;
      cursor: pointer;
    }
    #progreso {
      width: 150px;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
    }
    #progreso-barra {
      height: 100%;
      background: #3b82f6;
      width: 0%;
    }
  </style>
</head>
<body>
  <h1>Mapa de Tracks GPS</h1>

  <input type="file" id="fileInput" accept=".csv" multiple />
  
  <!-- Opci√≥n de visualizaci√≥n -->
  <div>
    <label><input type="radio" name="accion" value="ver" checked> Solo visualizar</label>
    <label><input type="radio" name="accion" value="subir"> Visualizar y subir a Zenodo</label>
  </div>

  <!-- Campos adicionales si se elige subir -->
  <div id="infoZenodo" style="display: none;">
    <label>Autor:<br><input type="text" id="autor" placeholder="Tu nombre completo" /></label><br>
    <label>Descripci√≥n:<br><input type="text" id="descripcion" placeholder="Descripci√≥n del archivo" /></label>
  </div>

  <div id="map">
    <div class="barra-controles">
      <button id="play">‚ñ∂</button>
      <button id="pause">‚è∏</button>
      <button id="slower">‚ûñ</button>
      <button id="faster">‚ûï</button>
      <div id="progreso"><div id="progreso-barra"></div></div>
    </div>
  </div>

  <!-- T√≠tulo + bot√≥n borrar -->
  <div style="display: flex; align-items: center; justify-content: space-between; max-width: 500px;">
    <h3 style="margin: 0;">Historial de archivos subidos:</h3>
    <button id="borrarHistorial">üóëÔ∏è Borrar historial</button>
  </div>

  <ul id="historial"></ul>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-velocity/dist/leaflet-velocity.min.js"></script>
  <script src="main.js"></script>

  <!-- Mostrar/ocultar campos de subida -->
  <script>
    const radios = document.querySelectorAll('input[name="accion"]');
    const infoZenodo = document.getElementById("infoZenodo");
    radios.forEach(r => r.addEventListener("change", () => {
      infoZenodo.style.display = document.querySelector('input[name="accion"]:checked').value === "subir" ? "block" : "none";
    }));
  </script>
</body>
</html>
