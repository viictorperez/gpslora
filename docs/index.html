<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; width: 100vw; }
    .barra-controles {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px auto;
      gap: 5px;
    }
    .barra-controles button {
      background-color: white;
      border: 1px solid #ccc;
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    #progreso {
      width: 200px;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
    }
    #progreso-barra {
      height: 100%;
      background: #3b82f6;
      width: 0%;
    }
  </style>
</head>
<body>

  <input type="file" id="fileInput" multiple><br>
  <label><input type="radio" name="accion" value="visualizar" checked> Solo visualizar</label>
  <label><input type="radio" name="accion" value="subir"> Visualizar y subir a Zenodo</label><br>
  <input type="text" id="autor" placeholder="Tu nombre">
  <input type="text" id="descripcion" placeholder="Descripci√≥n del CSV">

  <div id="map"></div>

    <button id="pause">‚è∏</button>
    <button id="slower">‚ûñ</button>
    <button id="faster">‚ûï</button>
    <div id="progreso"><div id="progreso-barra"></div></div>
  </div>

  <h2>Historial <button id="borrarHistorial">üóëÔ∏è</button></h2>
  <ul id="historial"></ul>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

</body>
</html>
